<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDJ Licensing System</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(120deg, #ff6600, #ff9900, #ffb84d);
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    p {
      opacity: 0.8;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    button {
      background: white;
      color: #ff6600;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff6600;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SDJ Licensing System</h1>
    <p>Secure and modern license management powered by SDJ Technologies.</p>
    <button onclick="login()">Login to Dashboard</button>
  </div>

  <script>
    // üß© Set your Discord webhook URL here:
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1434759311728312392/LFAHlcIJwRu5O2JQrwTT8oV9rLe0KOq0FnkeUFKfeE4PT0EffO_mTaM3zaQXt6vdg24U";

    // Logs login attempt to Discord
    async function sendWebhookLog() {
      if (!DISCORD_WEBHOOK_URL || DISCORD_WEBHOOK_URL === "https://discord.com/api/webhooks/1434759311728312392/LFAHlcIJwRu5O2JQrwTT8oV9rLe0KOq0FnkeUFKfeE4PT0EffO_mTaM3zaQXt6vdg24U") return;

      try {
        // Get IP-based location data
        const locationRes = await fetch("https://ipapi.co/json/");
        const loc = await locationRes.json();

        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();

        const browserInfo = navigator.userAgent;
        const ip = loc.ip || "Unknown";
        const city = loc.city || "Unknown";
        const country = loc.country_name || "Unknown";

        const payload = {
          embeds: [
            {
              title: "üîê SDJ Licensing System Access",
              description: `A user just accessed the **SDJ Licensing System**!`,
              color: 16753920,
              fields: [
                { name: "üïí Time", value: `${time}`, inline: true },
                { name: "üìÖ Date", value: `${date}`, inline: true },
                { name: "üåç Location", value: `${city}, ${country}`, inline: false },
                { name: "üíª Browser", value: browserInfo, inline: false },
                { name: "üî¢ IP", value: ip, inline: false }
              ],
              footer: { text: "SDJ Licensing System Logger" },
              timestamp: now.toISOString()
            }
          ]
        };

        await fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Failed to send Discord log:", err);
      }
    }

    async function login() {
      await sendWebhookLog();
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
